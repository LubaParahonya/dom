<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="info"></p>
    <script>
        const count = (function(){
            let num = 10
            return (function(){return num--})
        })()

        function countDown(){
            const info_2 = document.getElementById('info')
            let tinerld = null
            let num = count()
            if(num > 0){
                info_2.innerHTML += '<span>' +' '+ num + ' ' + '<span>'
                tinerld = window.setTimeout(countDown, 1000)
            }
            else {
                info_2.innerHTML += '<span>Lift Off!'
                window.clearTimeout(tinerld)
            }
        }
   
   countDown()

   </script>
</body>
</html>
