<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='props' style='font:1.5em sant-sant-serif'></p>
    <script>
        (function(){
            const info = document.getElementById('props')
            let width = window.screen.width + 'px'
            let height = window.screen.height + 'px'
            let availW = window.screen.availWidth + 'px'
            let availH = window.screen.availHeight + 'px'
            let color = 'Unknown'

            switch(window.screen.colorDepth){
                case 8 : color = 'Low Color'; break
                case 16 : —Åolor = 'Hight Color'; break
                case 24 : color = 'True Color'; break
                case 32 : color = 'Deep Color'; break
            }

            info.innerHTML = 'Screen Recolution: ' + width + ' x ' + height + '<br>' + 'Available Screen Size: ' + availW + ' x ' + availH + '<br>' + 'Color Capability: ' + color + '<br>'
            if(window.screen.orientation){
                info.innerHTML += 'Orientation: ' + window.screen.orientation.type
            }
        })()
    </script>
</body>
</html>
